<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sudoku JS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="root"></div>

  <!-- new controls -->
  <div class="controls">
    <button id="new-puzzle">New Puzzle</button>
    <button id="toggle-pencils">Show Pencil Marks</button>
    <button id="toggle-hints">Show Hints</button>
    <button id="enter-puzzle">Enter Custom Puzzle</button>
    <button id="start-puzzle">Start Custom Puzzle</button>
    <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="30">Easy</option>
            <option value="40" selected>Medium</option>
            <option value="50">Hard</option>
            <option value="60">Super Hard</option>
            <option value="64">Master</option>
        </select>

  </div>  
  

  <div id="grid"></div>
  
  <script type="module" src="../src/app.js"></script>
</body>
</html>
